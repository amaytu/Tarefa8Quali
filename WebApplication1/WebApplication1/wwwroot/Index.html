<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Agenda de Contatos</h1>

        <div class="d-flex justify-content-between align-items-center my-3">
            <form id="formBusca" class="flex-grow-1 me-3">
                <input type="text" class="form-control" id="inputBusca" placeholder="Buscar por qualquer campo...">
            </form>
            <button id="btnNovoContato" class="btn btn-primary">Novo Contato</button>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Empresa</th>
                    <th>Telefones</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaContatosBody">
            </tbody>
        </table>

        <div class="modal" id="contatoModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitulo"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formContato">
                            <input type="hidden" id="contatoId">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="empresa" class="form-label">Empresa</label>
                                <input type="text" class="form-control" id="empresa">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="telPessoal" class="form-label">Telefone Pessoal</label>
                                    <input type="text" class="form-control" id="telPessoal">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="telComercial" class="form-label">Telefone Comercial</label>
                                    <input type="text" class="form-control" id="telComercial">
                                </div>
                            </div>
                            <hr>
                            <h6>Emails</h6>
                            <div id="emailsContainer">
                            </div>
                            <button type="button" id="btnAdicionarEmail" class="btn btn-sm btn-secondary mt-2">Adicionar Email</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="submit" class="btn btn-success" form="formContato">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
